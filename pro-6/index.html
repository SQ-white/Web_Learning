


<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }
	  
	.lnglat {
      color: #0288d1;
    }
  </style>
  <title>华南理工大学</title>
</head>

<body>
  <div id="container"></div>
	
	<div class="info">
		<h4>当前地图中心点经纬度</h4>
		<p><span id="lnglat" class="lnglat"></span></p>
    </div>

  <div class="input-card" style="width:24rem">
    <h4>设置地图中心点</h4>
    <div class="input-item">
      <button id="south" class="btn">大学城校区</button>
    </div>
    <div class="input-item">
      <button id="north" class="btn">五山校区</button>
    </div>
<!--
    <div class="input-item">
      <button id="random-zoomcenter-btn" class="btn">随机地图层级与中心点 setZoomAndCenter</button>
    </div>
-->
  </div>

  <script src="https://webapi.amap.com/maps?v=1.4.10&key=a4219a798300ea5fe7f701c9187d2483"></script>
  <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
  <script>
	document.querySelector("#lnglat").innerText = "大学城校区： [ 113.405447 , 23.048503 ] ";
    //初始化地图
    var map = new AMap.Map('container', {
      resizeEnable: true, //是否监控地图容器尺寸变化
      zoom: 16, //初始地图级别
      center: [113.405447,23.048503], //初始地图中心点
      showIndoorMap: false //关闭室内地图
    });
	marker = new AMap.Marker({
		icon: "//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
		position: [113.405447,23.048503],
		offset: new AMap.Pixel(-13, -30)
	});
	marker.setMap(map);


    //绑定按钮事件，改变地图中心点为南校区
    document.querySelector("#south").onclick = function() {
      map.setCenter([113.405447,23.048503]); //设置地图中心点
      document.querySelector("#lnglat").innerText = "大学城校区：[ 113.405447 , 23.048503 ]";
	  marker = new AMap.Marker({
		icon: "//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
		position: [113.405447,23.048503],
		offset: new AMap.Pixel(-13, -30)
	});
	  marker.setMap(map);
    }

    //绑定按钮事件，改变地图中心点为北校区
    document.querySelector("#north").onclick = function() {
      map.setCenter([113.344975,23.152644]); //设置地图中心点
      document.querySelector("#lnglat").innerText = "五山校区：[ 113.344975 , 23.152644 ] ";
	  marker = new AMap.Marker({
		icon: "//a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-default.png",
		position: [113.344975,23.152644],
		offset: new AMap.Pixel(-13, -30)
	});
	  marker.setMap(map);
    }
  </script>
</body>

</html>
